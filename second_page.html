<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment - Undersea Tech Talk</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have separated your CSS -->
</head>
<body>
    <header>
        Undersea Tech Talk - Payment
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="second_page.html">Payment</a>
    </nav>
    <article>
        <h2>Secure Payment</h2>
        <form action="/submit-payment" method="post">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number">
            </div>
            <div class="form-group">
                <label for="cardHolder">Card Holder</label>
                <input type="text" id="cardHolder" name="cardHolder" placeholder="Card Holder's Name">
            </div>
            <div class="form-group">
                <label for="expiryMonth">Expiry Month</label>
                <input type="text" id="expiryMonth" name="expiryMonth" placeholder="MM">
            </div>
            <div class="form-group">
                <label for="expiryYear">Expiry Year</label>
                <input type="text" id="expiryYear" name="expiryYear" placeholder="YYYY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </article>

</body>
</html>
